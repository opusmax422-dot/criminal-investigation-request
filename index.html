<script>
  // SAFETY OVERRIDE (temporary):
  // Route all "VIEW EVIDENCE" buttons to the GitHub Pages /forensics/ landing page
  // until redacted evidence is published.
  const FORENSICS_URL = '/criminal-investigation-request/forensics/';

  document.querySelectorAll('.proof-link').forEach(link => {
    link.addEventListener('click', function (e) {
      e.preventDefault();

      const evidenceKey = this.getAttribute('data-evidence');
      const statusElement = document.getElementById(`status-${evidenceKey}`);
      if (statusElement) {
        statusElement.textContent = `Evidence is temporarily consolidated here: ${FORENSICS_URL}`;
        statusElement.className = 'link-status success';
      }

      window.open(FORENSICS_URL, '_blank', 'noopener,noreferrer');
    });
  });
</script>
